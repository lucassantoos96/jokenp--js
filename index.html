<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JokenPô Dev </title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <h1>Jokenpô</h1>

        <div class="buttons">
            <button id="rock" onclick="playHuman('rock')">&#x1F44A;&#x1F3FC;</button>
            <button id="paper" onclick="playHuman('paper')">&#x1F590;&#x1F3FC;</button>
            <button id="scissors" onclick="playHuman('scissors')">&#x270C;&#x1F3FC;</button>
        </div>
        <p class="result"></p>
        <p class="your-score"> Sua pontuação : <span id="my-score">0</span> </p>
        <p class="machine-score"> Pontuação da Alexa : <span id="machine-score">0</span> </p>
    </div>

</body>
<script src="./script.js"></script>

</html>
